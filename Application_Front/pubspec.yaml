name: application_front
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.4

# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  crypto: ^3.0.3
  http: ^1.1.0
  dio: ^5.3.2
  flutter_secure_storage: ^8.0.0


  cupertino_icons: ^1.0.8
  vector_math: ^2.1.4
  flutter_svg: ^2.0.16
  test: ^1.25.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1


flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "Resources/Logo.png"
  min_sdk_android: 21

flutter:
  assets:
    - Resources/
    - Resources/MainMap.svg

  uses-material-design: true
